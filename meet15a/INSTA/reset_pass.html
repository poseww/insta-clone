<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Jacques+Francois+Shadow&family=Montserrat:wght@400;700&family=Permanent+Marker&family=Roboto:wght@300&family=Work+Sans&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="reset_pass.css">
    <title>Reset Password</title>
</head>
<body>
    <div class="container">

        <div class="arrow">
            <i class='bx bx-left-arrow-alt'></i>
        </div>
        <h1>Change Password</h1>
        <h2>The password must consist of 6-8 characters</h2>

        <div class="box-container1">
            <input type="text" placeholder="Password" style="width: 307px;">
        </div>

        <div class="box-container2">
            <input type="text" placeholder="New Password" style="width: 307px;">
        </div>

        <div class="box-container3">
            <input type="text" placeholder="Confirm Password" style="width: 307px;">
        </div>
        <button class="done-button">DONE</button>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Jacques+Francois+Shadow&family=Montserrat:wght@400;700&family=Permanent+Marker&family=Roboto:wght@300&family=Work+Sans&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="home.css">
    <title>Home</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="header">
                <div class="title" style="font-size: 24px;">Instagram</div>
            </div>
            <hr class="divider">
        </header>

        <div class="posting">
            <div class="profile">
                <div class="ellipse" style="width: 50px; height: 46px;"></div>
                <span class="username">User</span>
            </div>

            <img src="images.jpeg" alt="post image" class="post-image" style="width: 500px; height: 200px; margin-top: 2vh;">
            <div class="icons">
                <i class='bx bx-heart'></i>
                <i class='bx bx-message-rounded'></i>
                <i class='bx bx-paper-plane' ></i>
            </div>

            <div class="post-details">
                <span class="likes" style="font-size: 16px;">30897 likes</span>
                <div class="caption">
                    <span class="username">User</span>
                    <span class="text1">Lorem ipsum dolor sit amet consectetur adipisicing elit. Unde fugit quod, atque aut dignissimos libero quia vitae cupiditate! Id, distinctio.Lorem ipsum dolor sit amet.#mrbean</span>
                </div>
            </div>

            <hr class="divider">

        </div>
        <footer>
            <div class="icon">
                <i class='bx bxs-home'></i>
                <i class='bx bx-search'></i>
                <i class='bx bx-add-to-queue'></i>
                <i class='bx bxs-user'></i>
            </div>
        </footer>
    </div>
</body>
</html>
